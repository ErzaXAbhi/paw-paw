<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw-Paw | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <h1><i class="fa-solid fa-paw"></i> Paw-Paw</h1>
      </div>
      <div class="menu">
        <ul>
          <li>About</li>
          <li>Volunteer</li>
          <li>Support Us</li>
          <li>Contact Us</li>
        </ul>
      </div>
    </nav>
    <!-- Hero section -->
    <main class="hero">
      <img src="./img/pet1.jpg" alt="" class="pet1" />
      <img src="./img/pet2.jpg" alt="" class="pet2" />
      <img src="./img/pet3.jpg" alt="" class="pet1" />
      <img src="./img/pet4.jpg" alt="" class="pet2" />
    </main>

    <!-- section call to action and text -->
    <section class="text">
      <p>
        Discover loyal companions waiting for home in our pet adoptaion center
      </p>
      <h1>
        Unleash the <span>Love</span>, <br />
        One Paw at a time.
      </h1>
      <button class="btn"><a href="#">Adopt a pet</a></button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
